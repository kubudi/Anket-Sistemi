function renkle(country){

    	// alert ("max :"+max+"  vote :"+paths[country].vote[i]);

    max = paths[country].vote[i];
    biggest=i;
    }
    }
   //alert("maksimum="+max);

    	//	alert("rengi : "+paths[country].color);
    	
    	return false;
}




function ciz(a,b,c,d,e){
	
    r.clear();

	r.g.txtattr.font = "12px 'Fontin Sans', Fontin-Sans, sans-serif";
	                
	                r.g.text(150, 210, e).attr({"font-size": 20});
	                
	                var pie = r.g.piechart(150, 350, 100, [a, b, c, d], {legend: ["%%.%% AKP", "%%.%% CHP","%%.%% MHP","%%.%% DİĞER"], legendpos: "east", href: ["http://ktuluceng.com", "http://ktuluceng.com","http://ktuluceng.com","http://ktuluceng.com"],colors:['orange', 'red', 'green','blue']});
	                pie.hover(function () {
	                    this.sector.stop();
	                    this.sector.scale(1.1, 1.1, this.cx, this.cy);
	                    if (this.label) {
	                        this.label[0].stop();
	                        this.label[0].scale(1.5);
	                        this.label[1].attr({"font-weight": 800});
	                    }
	                }, function () {
	                    this.sector.animate({scale: [1, 1, this.cx, this.cy]}, 500, "bounce");
	                    if (this.label) {
	                        this.label[0].animate({scale: 1}, 500, "bounce");
	                        this.label[1].attr({"font-weight": 400});
	                    }
	                    
	                });
	               
	//r.clear();
}

}
